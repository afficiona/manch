# fly.toml app configuration file generated for manch-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "manch-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  DATABASE_PATH = "/app/data/manch.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for SQLite database
[[mounts]]
  source = "manch_db"
  destination = "/app/data"
  initial_size = "1gb"
